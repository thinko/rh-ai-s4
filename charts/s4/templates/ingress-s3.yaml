{{- if .Values.ingress.s3Api.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "s4.fullname" . }}-api
  labels:
    {{- include "s4.labels" . | nindent 4 }}
  {{- with .Values.ingress.s3Api.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.s3Api.className }}
  ingressClassName: {{ .Values.ingress.s3Api.className }}
  {{- end }}
  {{- if .Values.ingress.s3Api.tls }}
  tls:
    {{- range .Values.ingress.s3Api.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.s3Api.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "s4.fullname" $ }}
                port:
                  number: {{ $.Values.service.s3Port }}
          {{- end }}
    {{- end }}
{{- end }}
