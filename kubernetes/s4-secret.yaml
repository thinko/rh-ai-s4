apiVersion: v1
kind: Secret
metadata:
  name: s4-credentials
  labels:
    app: s4
    app.kubernetes.io/name: s4
    app.kubernetes.io/component: storage
type: Opaque
stringData:
  # S3 credentials (for internal RGW or external S3)
  AWS_ACCESS_KEY_ID: s4admin
  AWS_SECRET_ACCESS_KEY: s4secret
  # UI Authentication (required - set your credentials)
  UI_USERNAME: admin
  UI_PASSWORD: changeme # CHANGE THIS before deploying!
  # JWT secret (optional, auto-generated if not set)
  # Set explicitly if running multiple replicas
  # JWT_SECRET: your-jwt-secret-key
